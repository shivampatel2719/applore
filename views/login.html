<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShivamCart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:300,400,500,600,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">

  <style>
    @media (max-width: 768px) {
      .contentContainer {
        width: 80%;
      }

      .contentContainer .col-md-7 {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="fullHeightContainer d-flex justify-content-center align-items-center">
    <div class="contentContainer shadow-lg">
      <div class="container h-100 p-0">
        <div class="row h-100 no-gutters">
          <div class="col-md-7 h-100">
            <div class="d-flex aboutContainer h-100 align-content-stretch">
              <div class="p-5">
                <h4 class="brandName">ShivamCart</h4>
                <div class="brandInfo">
                  <h2 class="text-white">Welcome to ShivamCart</h2>
                  <p class="infoText text-white">
                    ShivamCart is a light-weight e-commerce website or order management system made in one day,
                    for purpose of submission of FlowAce.
                  </p>
                </div>
              </div>

            </div>
          </div>
          <div class="col-md-5 h-100">
            <div class="d-flex loginContainer h-100">
              <div class="w-100 p-5">
                <div class="loginContainer">
                  <h2>Sign In</h2>
                  <div class="mt-3">
                    <span class="text-muted mr-2">Don't have an account?</span>
                    <a class="ml-1" class="font-weight-bold" href="/signup">Sign Up</a>
                  </div>
                  <div class="mt-4">
                    <form action="" method="post">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" placeholder="Enter Email Id"
                          aria-describedby="emailHelp" name="email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="password">
                      </div>
                      <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                          Sign In</i>
                        </button>
                      </div>

                    </form>



                  </div>
                  <div class="loginProvider">
                    <!-- <p class="mb-4"><span class="text-muted">OR</span></p> -->

                      <!-- <button class="btn btn-light btn-sm ml-2" (click)="signInWithMicrosoft()"> <i class="fab fa-microsoft mr-1"></i> Microsoft</button> -->
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
